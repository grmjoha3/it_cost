<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 개발팀 팀활동비 내역서</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="inner">
                <div class="titBox">
                    <h1><b>3월</b> 개발팀 팀활동비 내역</h1>
                    <div class="dateSel">
                        <select name="date" onchange="window.open(value,'_self');">
                            <option value="/" selected>2023-03</option>
                            <option value="views/2023-02.html">2023-02</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="contain" id="containBox">
        <div class="inner">
            <div class="allTblBox tblWrap">
                <div class="subTitBox"><h2>단체 내역서</h2></div>
                <table id="allTbl">
                    <colgroup>
                        <col width="15%">
                        <col width="20%">
                        <col width="50%">
                        <col width="15%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>사용처</th>
                            <th>내용</th>
                            <th>금액</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="date">2023-03-01</td>
                            <td class="left">초심삼겹살</td>
                            <td class="left">삼겹살4인분</td>
                            <td class="price">3000</td>
                        </tr>
                        <tr>
                            <td class="date">2023-03-02</td>
                            <td class="left">점심</td>
                            <td class="left">4인분</td>
                            <td class="price">1000</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <span>합계: </span>
                                <span class="sum"></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <span>초기지원금: </span>
                                <span class="origin"></span>
                                <span>잔액: </span>
                                <span class="mod"></span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="indiTblBox tblWrap">
                <div class="subTitBox"><h2>개인별 내역서</h2></div>
                <table id="indiTbl">
                    <colgroup>
                        <col width="10%">
                        <col width="15%">
                        <col width="20%">
                        <col width="40%">
                        <col width="15%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>사용자</th>
                            <th>날짜</th>
                            <th>사용처</th>
                            <th>내용</th>
                            <th>지출</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 영태님 -->
                        <tr user="KYT">
                            <td rowspan="3">김영태</td>
                            <td class="date">2023-03-01</td>
                            <td class="left">인터파크</td>
                            <td class="left">책</td>
                            <td class="buy">1000</td>
                        </tr>
                        <tr user="KYT">
                            <td class="date">2023-03-02</td>
                            <td class="left">헬스</td>
                            <td class="left">3개월권</td>
                            <td class="buy">5000</td>
                        </tr>
                        <tr user="KYT">
                            <td class="date">2023-03-03</td>
                            <td class="left">쿠팡</td>
                            <td class="left">모니터</td>
                            <td class="buy">13000</td>
                        </tr>
                        <tr class="foot top" user="KYT">
                            <td colspan="5">
                                <span>합계</span>
                                <span class="sum"></span>
                            </td>
                        </tr>
                        <tr class="foot bttm" user="KYT">
                            <td colspan="5">
                                <span>초기지원금</span>
                                <span class="origin"></span>
                                <span>잔액</span>
                                <span class="mod"></span>
                            </td>
                        </tr>
                        
                        <!-- 아현님 -->
                        <tr user="PAH">
                            <td rowspan="2">박아현</td>
                            <td class="date">2023-03-01</td>
                            <td class="left">빵집</td>
                            <td class="left">단팥크림빵</td>
                            <td class="buy">500</td>
                        </tr>
                        <tr user="PAH">
                            <td class="date">2023-03-03</td>
                            <td class="left">스타벅스</td>
                            <td class="left">돌체라떼</td>
                            <td class="buy">700</td>
                        </tr>
                        <tr class="foot top" user="PAH">
                            <td colspan="5">
                                <span>합계</span>
                                <span class="sum"></span>
                            </td>
                        </tr>
                        <tr class="foot bttm" user="PAH">
                            <td colspan="5">
                                <span>초기지원금</span>
                                <span class="origin"></span>
                                <span>잔액</span>
                                <span class="mod"></span>
                            </td>
                        </tr>
            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
